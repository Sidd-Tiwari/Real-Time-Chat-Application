<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.2.0/bundles/stomp.umd.js"></script>
</head>

<body>
<div class="container mt-4">
    <h1 class="text-center">Real-Time Chat Application</h1>

    <div class="card mt-4">
        <div class="card-body">

            <div id="chat-window"
                 style="height:400px; overflow-y:scroll; border:1px solid #ccc; padding:10px;">
            </div>

            <div class="input-group mb-3">
                <input type="text" id="senderInput" class="form-control" placeholder="Your name...">
            </div>

            <div class="input-group">
                <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
                <button id="sendMessage" class="btn btn-primary">Send</button>
            </div>

        </div>
    </div>
</div>

<script>
    let stompClient = null;

    function connect() {
        // ✅ Use plain WebSocket (no SockJS) — Render safe
        const protocol = location.protocol === 'https:' ? 'wss://' : 'ws://';
        const socket = new WebSocket(protocol + location.host + '/ws');
        stompClient = StompJs.Stomp.over(socket);

        stompClient.connect({}, function () {
            console.log("CONNECTED");
            document.getElementById('sendMessage').disabled = false;

            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        const chatWindow = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.innerHTML = `<strong>${message.sender}:</strong> ${message.content}`;
        div.classList.add('mb-1');
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    document.getElementById('sendMessage').addEventListener('click', function () {
        const sender = document.getElementById('senderInput').value;
        const content = document.getElementById('messageInput').value;

        if (!stompClient || !stompClient.connected) {
            alert("Connecting... please wait.");
            return;
        }

        if (sender && content) {
            const chatMessage = { sender, content };
            stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
            document.getElementById('messageInput').value = '';
        }
    });

    connect();
</script>
</body>
</html>
