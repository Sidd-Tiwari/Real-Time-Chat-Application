<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.2.0/bundles/stomp.umd.js"></script>


</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Real-Time Chat Application</h1>

        <div class="card mt-4">
            <div class="card-body">
                <div id="chat-window" class="mb-3" 
                    style="height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
                </div>

                <div class="input-group mb-3">
                    <input type="text" id="senderInput" class="form-control" placeholder="Your name...">
                </div>

                <div class="input-group">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
                    <button id="sendMessage" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var stompClient = null;

        function setConnected(connected) {
            document.getElementById('sendMessage').disabled = !connected;
        }

        function connect() {
            var socket = new SockJS('/chat');
            stompClient = StompJs.Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                setConnected(true);
                stompClient.subscribe('/topic/messages', function (messageOutput) {
                    var message = JSON.parse(messageOutput.body);
                    showMessage(message);
                });
            });
        }


        function showMessage(message) {
            var chatWindow = document.getElementById('chat-window');
            var messageElement = document.createElement('div');
            messageElement.innerHTML = '<strong>' + message.sender + ':</strong> ' + message.content;
            messageElement.classList.add('mb-1');
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        document.getElementById('sendMessage').addEventListener('click', function () {
            var sender = document.getElementById('senderInput').value;
            var content = document.getElementById('messageInput').value;

            if (content && sender) {
                var chatMessage = {
                    sender: sender,
                    content: content
                };

                stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
                document.getElementById('messageInput').value = '';
            }
        });

        connect();
    </script>
</body>
</html>
